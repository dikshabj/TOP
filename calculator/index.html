<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        #calculator{
            border : 2px solid black;
            border-radius : 7px;
            margin : 20px 20px;
            height : 100vh;
            width : 60vh;
            
        }

        #navbar{
            height : 15vh;
            width : 90%;
            border: 2px black solid;
            border-radius : 5px;
            margin : 10px
        }

        .boxes{
            display : flex;
            justify-content: center;
            gap : 5px;
            flex-wrap: wrap;
        }
        .btn{
            
            height : 10vh;
            width : 15vh;
        }



    </style>
</head>
<body>
<div id="calculator">
    
    <input type="text" id="navbar" readonly>
    <div class="boxes">
        <button class="btn" onclick="currentV = ' '; 
        document.querySelector('#navbar').value = currentV;">c</button>
        <button class="btn" onclick="currentV = currentV+'1';
        document.querySelector('#navbar').value = currentV;" >1</button>
        <button class="btn" onclick="currentV = currentV+'2'; 
        document.querySelector('#navbar').value = currentV;" >2</button>
        <button class="btn"
        onclick="currentV = currentV+ '+' ;
        document.querySelector('#navbar').value = currentV;">+</button>
        <button class="btn" onclick="currentV = currentV+'3'; 
        document.querySelector('#navbar').value = currentV;">3</button>
        <button class="btn" onclick="currentV = currentV+'4';
        document.querySelector('#navbar').value = currentV;">4</button>
        <button class="btn" onclick="currentV = currentV+ '-';
        document.querySelector('#navbar').value = currentV;">-</button>
        <button class="btn" onclick="currentV = currentV+ '5';
        document.querySelector('#navbar').value = currentV;">5</button>
        <button class="btn" onclick="currentV = currentV+ '6'; 
        document.querySelector('#navbar').value = currentV;">6</button>
        <button class="btn" onclick="currentV = currentV+ '*';
        document.querySelector('#navbar').value = currentV;">*</button>
        <button class="btn" onclick="currentV = currentV+'7'; 
        document.querySelector('#navbar').value = currentV;">7</button>
        <button class="btn" onclick="currentV = currentV+ '8';
        document.querySelector('#navbar').value = currentV;">8</button>
        <button class="btn" onclick="currentV = currentV+'/'; 
        document.querySelector('#navbar').value = currentV;">/</button>
        <button class="btn" onclick="; 
       
let result = eval(currentV); //eval ksi bhi string ko expression ki trh evaluate krta h
currentV = result;
document.querySelector('#navbar').value = currentV;


        ">
        =</button>
        <button class="btn" onclick="currentV = currentV+'9'; 
        document.querySelector('#navbar').value = currentV;">9</button>
        <button class="btn" onclick="currentV = currentV+'0';
        document.querySelector('#navbar').value = currentV;">0</button>
        <button class="btn" onclick="currentV = currentV+'.';
        document.querySelector('#navbar').value = currentV;">.</button>
        
    </div>
</div> 


    <script>
let currentV = " "; //ek variable jo calculator ke current input ko store krega, jise navbar input field me dikhaya jayega
document.querySelector('#navbar').value = currentV;

    </script>
</body>
</html>
