<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>

  <style>
    body{
        text-align: center;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        
    }

    

  button {
    width: 100px;
    height: 100px;
    padding: 0;
    border: 5px black solid;
    background-color: transparent;
  }

  .imgbtn{
    width: 100%;
    height: 100%;
    object-fit: cover; /* ya 'cover' */
    display: block;
  }

  .main{
    margin-top: 50%;
    margin-bottom: 50%;
    
  };

  


</style>




  
</head>
<body>

  <div class="main" ><button id="btn1">
    <img class="imgbtn" src="rock.png"/>
<br/>
        Rock

</button>
  <button id="btn2">
    <img class="imgbtn" src="paper.png"/>
    <br/>


    Paper  </button>
  <button id="btn3">
    <img class="imgbtn" src="scissors.png"/>
<br/>

    Scissors  </button>

  <div id="content">
    <p class="result"></p>
    <p class="choice"></p>
    <p class="score"></p>
  </div>
  </div>

  <script>
    let computerscore = 0;
    let humanscore = 0;

    function getcomputerchoice() {
      const listofchoices = ["rock", "paper", "scissors"];
      const random = Math.floor(Math.random() * 3);
      return listofchoices[random];
    }

    function playaround(humanchoice, computerchoice) {
      if (computerchoice === humanchoice) {
        return "It's a tie!";
      } else if (
        (computerchoice === "rock" && humanchoice === "paper") ||
        (computerchoice === "scissors" && humanchoice === "rock") ||
        (computerchoice === "paper" && humanchoice === "scissors")
      ) {
        humanscore++;
        return "You won!";
      } else {
        computerscore++;
        return "You lost!";
      }
    }

    const para1 = document.querySelector('.result');
    const para2 = document.querySelector('.choice');
    const para3 = document.querySelector('.score');

    function choicehandler(userChoice) {
      const computerChoice = getcomputerchoice();
      const result = playaround(userChoice, computerChoice);

      para1.textContent = `You chose ${userChoice}, Computer chose ${computerChoice}.`;
      para2.textContent = result;
      para3.textContent = `Score â€” You: ${humanscore}, Computer: ${computerscore}`;
    }

    document.getElementById("btn1").addEventListener("click", () => choicehandler("rock"));
    document.getElementById("btn2").addEventListener("click", () => choicehandler("paper"));
    document.getElementById("btn3").addEventListener("click", () => choicehandler("scissors"));
  </script>

</body>
</html>
